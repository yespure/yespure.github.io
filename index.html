<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>滚动页面 + Sidebar</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
  }

  /* Sidebar 贴右边，垂直居中 */
  .sidebar {
    position: fixed;
    top: 50%;              
    right: 0;                 /* 改为右边 */
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;    
    align-items: right;       /* 水平居中 */
    background: transparent;
  }

  /* sidebar 菜单样式 */
  .sidebar a {
    color: #222;              /* 默认文字颜色 */
    text-decoration: none;
    font-size: 1.2rem;
    margin: 20px 0;           /* 上下间隔 */
    padding: 8px 16px;        /* 给背景留空间 */
    border-radius: 6px;       /* 圆角美观 */
    display: block;            /* 块级元素才能有 margin 和 padding */
    transition: all 0.3s;
  }

  /* 鼠标悬停 */
  .sidebar a:hover {
    background-color: #222;
    color: #ffffff;
  }

  /* 当前 section 高亮 */
  .sidebar a.active {
    background-color: #222;  /* 黑色背景 */
    color: #fff;             /* 文字反色 */
  }

  /* Main 内容区 */
  .main {
    margin-right: 200px;     /* 给 sidebar 留出空间 */
  }

  section {
    height: 100vh;           /* 每页占满整个屏幕 */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    border-bottom: 1px solid #ffffff;
  }

  section:nth-child(odd) {
    background: #ffffff;
  }
  section:nth-child(even) {
    background: #ffffff;
  }
</style>
</head>
<body>

<div class="sidebar">
  <a href="#section1" class="active">Home</a>
  <a href="#section2">AboutMe</a>
  <a href="#section3">Projects</a>
  <a href="#section4">worldbuilding</a>
  <a href="#section5">Ideas</a>
  <a href="#section6">ContactMe</a>
</div>

<div class="main">
  <section id="section1">REDtheCreator</section>
  <section id="section2">待定</section>
  <section id="section3">待定</section>
  <section id="section4">待定</section>
  <section id="section5">待定</section>
  <section id="section6">待定</section>
</div>

<script>
  const sections = document.querySelectorAll('section');
  const links = document.querySelectorAll('.sidebar a');

  // 滚动监听，高亮 sidebar
  window.addEventListener('scroll', () => {
    let current = '';
    sections.forEach(section => {
      const sectionTop = section.offsetTop;
      const sectionHeight = section.clientHeight;
      if (pageYOffset >= sectionTop - sectionHeight / 2) {
        current = section.getAttribute('id');
      }
    });

    links.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === '#' + current) {
        link.classList.add('active');
      }
    });
  });

  // 点击 sidebar 平滑滚动
  links.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const target = document.querySelector(link.getAttribute('href'));
      target.scrollIntoView({ behavior: 'smooth' });
    });
  });
</script>

</body>
</html>
